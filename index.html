<!DOCTYPE html>
<html>
<head>
  <title>IntercomX Crypto Dashboard</title>
  <meta charset="UTF-8" />
  <script defer src="index.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h1>ðŸš€ IntercomX Crypto Dashboard</h1>

  <div class="card">
    <h3>Check Token Price</h3>
    <input id="tokenInput" placeholder="bitcoin / ethereum / trac" />
    <br/>
    <button onclick="getPrice()">Check Price</button>
    <p id="priceResult"></p>
  </div>

  <div class="card">
    <h3>Ethereum Gas Fee</h3>
    <button onclick="getGas()">Check Gas</button>
    <p id="gasResult"></p>
  </div>

  <div class="card">
    <h3>ðŸ”¥ Trending Tokens</h3>
    <button onclick="getTrending()">Show Trending</button>
    <ul id="trendingList"></ul>
  </div>

</body>
</html>
