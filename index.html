<!DOCTYPE html>
<html>
<head>
  <title>IntercomX Pro Crypto Dashboard</title>
  <meta charset="UTF-8" />
  <script defer src="index.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 32px;
      background: linear-gradient(90deg, #00f5ff, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 0, 200, 0.4);
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 200px;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #00f5ff, #ff00c8);
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
    }

    .green { color: #00ff88; }
    .red { color: #ff4d4d; }
  </style>
</head>
<body>

  <h1>ðŸš€ IntercomX Pro Crypto Dashboard</h1>

  <div class="container">

    <div class="card">
      <h3>ðŸ’° Token Price</h3>
      <input id="tokenInput" placeholder="bitcoin / ethereum / trac" />
      <br/>
      <button onclick="getPrice()">Check Price</button>
      <p id="priceResult"></p>
    </div>

    <div class="card">
      <h3>â›½ Ethereum Gas</h3>
      <button onclick="getGas()">Refresh Gas</button>
      <p id="gasResult"></p>
    </div>

    <div class="card">
      <h3>ðŸ”¥ Trending Tokens</h3>
      <button onclick="getTrending()">Load Trending</button>
      <ul id="trendingList"></ul>
    </div>

  </div>

</body>
</html>
