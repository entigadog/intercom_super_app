<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Intercom Super App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="index.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
      background: radial-gradient(circle at top, #0f172a, #020617);
    }

    /* ðŸ”¥ Background Chart Layer */
    #bgChart {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.15;
      z-index: 0;
    }

    h1 {
      margin-top: 30px;
      text-align: center;
      font-size: 34px;
      background: linear-gradient(90deg,#00f5ff,#ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      z-index: 2;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      padding: 20px;
      width: 330px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.15);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255,0,200,0.5);
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 200px;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 8px 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg,#00f5ff,#ff00c8);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .green { color:#00ff88 }
    .red { color:#ff4d4d }

    canvas {
      margin-top: 15px;
    }

  </style>
</head>
<body>

<canvas id="bgChart"></canvas>

<h1>ðŸš€ Intercom Super App</h1>

<div class="container">

  <div class="card">
    <h3>ðŸ’° Token Price</h3>
    <input id="tokenInput" placeholder="bitcoin / ethereum / trac"/>
    <br/>
    <button onclick="getPrice()">Check</button>
    <p id="priceResult"></p>
  </div>

  <div class="card">
    <h3>ðŸ“Š Live Chart (7 Days)</h3>
    <canvas id="chartCanvas"></canvas>
  </div>

  <div class="card">
    <h3>ðŸ¤– AI Market Insight</h3>
    <p id="aiOutput">AI waiting for input...</p>
  </div>

  <div class="card">
    <h3>â›½ Ethereum Gas</h3>
    <p id="gasResult">Loading...</p>
  </div>

</div>

</body>
</html>
